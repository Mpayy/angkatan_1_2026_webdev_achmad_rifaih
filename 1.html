<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML</title>
</head>
<body>
    <!-- html adalah hyper text markup language -->
     <!-- b : untuk font bold -->
     <b>Tes Sedang Belajar</b> 
     <!-- p : untuk membuat paragraph baru -->
     <p>tes ini tulisan di dalam paragraph</p>
     <p>tes ini tulisan di dalam paragraph 2</p>
     <!-- h1 sampai h6 untuk judul atau merubah ukuran teks -->
     <h1>Tes H1</h1>
     <h2>Tes H2</h2>
     <h3>Tes H3</h3>
     <h4>Tes H4</h4>
     <h5>Tes H5</h5>
     <h6>Tes H6</h6>
</body>
</html>
