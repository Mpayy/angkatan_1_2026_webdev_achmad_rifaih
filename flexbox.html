<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>
        .container{
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .box{
            border: 2px solid black;
            width: 250px;
            padding: 15px 20px;
        }
        @media (max-width: 600px){
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Skill</h3>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Python</li>
                <li>JavaScript</li>
            </ul>
        </div>
        <div class="box">
            <h3>Experiences</h3>
            <ul>
                <li>Pernah Bekerja di Lulu Hypermart</li>
                <li>Pernah Bekerja di PT. Surya Shuen Ku</li>
                <li>Pernah Bekerja di PT. Astra Honda Motor</li>
                <li>Pernah Belajar di PPKD Jakarta Pusat</li>
            </ul>
        </div>
        <!-- <div class="box"></div> -->
    </div>
</body>
</html>
