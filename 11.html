<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event dan Remove lement</title>
</head>
<body>
    <h1>Ini Heading 1</h1>
    <input type="text" id="input">
    <ul id="list"></ul>
    <button id="ubah">Ubah Text</button>

    <script>
        const ubah = document.getElementById("ubah")
        const h1 = document.querySelector("h1")
        const list = document.querySelector("#list")
        const input = document.querySelector("#input")

        ubah.addEventListener("click", function(e){
            const li = document.createElement("li");
            li.innerText = input.value;

            const btnRemove = document.createElement("button")
            btnRemove.innerText = "Hapus"

            btnRemove.addEventListener("click", function(){
                list.removeChild(li);
            })

            li.appendChild(btnRemove)
            input.value = ""

            list.appendChild(li);
            // alert("Button di Klik");

            h1.innerText = "Dom Is Fum"
        })
        
    </script>
</body>
</html>
