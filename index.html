<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            .sidebar{
                width: 240px;
                min-height: 100vh;
            }

            .content{
                flex: 1;
            }

            .product-img{
                width: 42px;
                height: 42px;
                border-radius: 50%;
                object-fit: cover;
            }
        </style>
</head>

<body class="bg-light">
    <!-- nav : untuk headbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- ul : unorder list (titik atau strip), ol : order list (angka atau huruf) -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- li : list -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="d-flex">
        <!-- aside : untuk bar sisi kiri -->
        <!-- gap : untuk mengatur jarak baris -->
        <aside class="sidebar bg-light border-end p-3">
            <ul class="nav nav-pills flex-column gap-1">
                <li class="nav-item">
                    <a href="" class="nav-link active">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link active">User</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link active">Transaksi</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link active">Laporan</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link active">Keluar</a>
                </li>
            </ul>
        </aside>

        <main class="content p-4">
            <h3>Transaksi</h3>
            <!-- g : untuk mengatur jarak kolom -->
            <div class="row g-1">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5>Atas</h5>
                        </div>
                        <div class="card-body">
                            <h5>Total User 1</h5>
                            <h3>100</h3>
                        </div>
                        <div class="card-footer">
                            <h5>Alas</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5>Total User 2</h5>
                            <h3>100</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5>Total User 3</h5>
                            <h3>100</h3>
                        </div>
                    </div>
                </div>
            </div>
            <p class="text-muted">Selamat Datang di Dashboard</p>

        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
